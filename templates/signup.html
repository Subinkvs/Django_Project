{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                                    <form action="{% url 'home' %}" method="POST">
                                        {% csrf_token %}
                                        <div class="form-row py-2">
                                            <div class="col form-group">
                                                <label>User name</label>
                                                {{form.username}}
                                                {% if form.errors.username %}
                                                    <label class="text-danger">{{form.errors.username}}</label>
                                                {% endif %}
                                            </div>
                                        </div>
                                        <div class="form-group py-2">
                                            <label>Email</label>
                                            {{form.email}}
                                            {% if form.errors.email %}
                                                <label class="text-danger">{{form.errors.email}}</label>
                                            {% endif %}
                    
                                        </div>
                                       
                                        <div class="form-row py-2">
                                            <div class="form-group col-md-6">
                                                <label>Create password</label>
                                                {{form.password1}}
                                                {% if form.errors.password1 %}
                                                    <label class="text-danger">{{form.errors.password1}}</label>
                                                {% endif %}
                                            </div>
                                            <div class="form-group col-md-6 py-2" style="display: block;">
                                                <label>Confirm password</label>
                                                {{form.password2}}
                                                {% if form.errors.password2 %}
                                                    <label class="text-danger">{{form.errors.password2}}</label>
                                                {% endif %}
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-block"> Register </button>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
